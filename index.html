<!DOCTYPE html>
<html>
<head>

  <title>Coding Quiz</title>

  <!-- style links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css">

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="assets/scripts/script.js"></script>

</head>

<body>
  
  <div class="container col-8 mt-5">
    <div class="card text-center">
      <div class="card-header h3">
        Coding Bootcamp Quiz
      </div>
      <div class="card-body">
        <h5 class="card-title question"></h5>
        <div class="answers">
          <p class="card-text">This is a simple multiple choice coding quiz. Click BEGIN to get started!</p>
        </div>
        <a href="#" class="btn btn-primary mt-3">Begin!</a>
      </div>
      <div class="card-footer text-muted">
        Previous high score: <span class="prev-high"><b>None</b></span>
      </div>
    </div>
  </div>


</body>
</html>
