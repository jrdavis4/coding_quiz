<!DOCTYPE html>
<html lang="en">
<head>

  <title>Coding Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- style links -->
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
  
  <main class="container col-sm-10 mt-5">
    <div class="card text-center bg-dark text-light">
      <header id="card-header" class="card-header h3 bg-secondary">
        <div class="row">
          <div class="col-sm-3">
            <button id="high-score-button" class="btn btn-primary border">High Scores</button>
          </div>
          <div class="col-sm-6">
            <div id="title" class="align-middle">Coding Bootcamp Quiz</div>
          </div>
          <div class="col-sm-3">
            <span id="timer" class="align-middle"></span>
          </div>
        </div>
      </header>

      <section class="card-body">
        <div class="start-container">
          <p class="card-text" id="intro">This is a fast-paced, multiple choice coding quiz. The quicker you finish, the more bonus points you receive. Keep trying to beat your high score. When you have mastered your skills, try beating Chuck Norris!</p>
          <a href="#" class="btn btn-primary border mt-3" id="start-button">Begin!</a>
        </div>
        <div class="quiz-container">
          <div id="question-container"></div>
          <div id="answer-container"></div>
        </div>
      </section>
      
      <footer id="card-footer" class="card-footer bg-secondary">
        <div id="current-score-container"><span id="current-score"><b></b></span></div>
        <div id="result-notification"></div>
      </footer>

      <div class="modal">
        <div class="container modal-content">
          <div class="row">
            <div class="col-2 test"></div>
            <div class="col-8 high-score-header">High Scores</div>
            <div class="col-2">
              <a id="close-button">&#10006</a>
            </div>
          </div>
          <div class="row">
            <div class="col-12 high-score-list"></div>
          </div>
          <div class="row">
            <div class="col-12 high-score-footer">
              <button class="btn btn-primary border" id="reset-button">Reset All</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="assets/scripts/script.js"></script>

</body>

</html>
